<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"

  Enables CTRL+SHIFT+D for activating Facelets debug window
  -->
	<ui:debug />
	<html>
<h:head>

	<ui:insert name="htmlHead">

	</ui:insert>

		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="footer">
