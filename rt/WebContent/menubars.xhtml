<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/includes/template.xhtml">

	<ui:define name="main">
		<f:event listener="#{menuBarPageBean.loadData}" type="preRenderView" />

		<h:form id="tableForm">

			<p:menubar>
				<p:menuitem value="新增" update=":createRootForm"
					onsuccess="PF('createRootDlg').show();"
					actionListener="#{menuBarPageBean.beforeShowCreateNewRootDlg}">
				</p:menuitem>
			</p:menubar>

			<p:dataTable var="menu" value="#{menuBarPageBean.menuNodes}"
				rowKey="#{menu.code}" selection="#{menuBarPageBean.selected}"
				selectionMode="single">

				<p:column headerText="DB ID">
					<h:outputText value="#{menu.id}" />
				</p:column>

				<p:column headerText="Code">
					<h:outputText value="#{menu.code}" />
				</p:column>

				<p:column headerText="Label">
					<h:outputText value="#{menu.menu.label}" />
				</p:column>

			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="createRootDlg">
			<h:form id="createRootForm">
				<p:panelGrid columns="2">
					<p:outputLabel value="菜单资源代码" for="ceMenuCode"></p:outputLabel>
					<p:inputText id="ceMenuCode"
						value="#{menuBarPageBean.current.code}" required="true" />
					<p:outputLabel value="对应菜单" for="ceMenu"></p:outputLabel>
					<p:autoComplete value="#{menuBarPageBean.current.menu}" id="ceMenu"
						completeMethod="#{menuBarPageBean.completeMenu}" var="m"
						itemLabel="#{m.label}" itemValue="#{m}"
						converter="#{menuConverter}" forceSelection="true">
						<p:column>
						#{m.label}
					</p:column>
						<p:column>  
                      #{m.code}
                </p:column>
					</p:autoComplete>
				</p:panelGrid>
				<h:panelGroup>
					<p:commandButton value="确定" update=":treesForm"
						onsuccess="PF('createRootDlg').hide();PF('treesDlg').show();"
						actionListener="#{menuBarPageBean.beforeShowTreePanel}">
					</p:commandButton>
					<p:commandButton value="取消" immediate="true"
						onsuccess="PF('createRootDlg').hide();">
					</p:commandButton>
				</h:panelGroup>
			</h:form>
		</p:dialog>
		
		<p:dialog widgetVar="treesDlg">
		<h:form id="treesForm">
			<h:panelGrid columns="3">
				<h:outputText value="菜单节点资源" />
				<h:outputText value="" />
				<h:outputText value="#{menuBarPageBean.current.menu.label}" />
				<p:tree id="tree1" value="#{menuBarPageBean.treePanel.resources}"
					var="n" selectionMode="single"
					selection="#{menuBarPageBean.treePanel.selectedResource}"
					draggable="true" droppable="true" dragdropScope="menuTrees">
					<p:treeNode>
						<h:outputText value="#{n}" />
					</p:treeNode>
				</p:tree>

				<p:graphicImage alt="Transfer" url="img/transfer.png" />

				<p:tree id="tree2" value="#{menuBarPageBean.treePanel.menubar}"
					var="menu" selectionMode="single"
					selection="#{menuBarPageBean.treePanel.selectedMenuNode}"
					draggable="true" droppable="true" dragdropScope="menuTrees">
					<p:treeNode>
						<h:outputText value="#{menu}" />
					</p:treeNode>
				</p:tree>
			</h:panelGrid>
			<p:commandButton value="新增菜单节点" immediate="true"
				update=":createMenuNodeForm"
				onsuccess="PF('createMenuNodeDlg').show();"
				actionListener="#{menuBarPageBean.treePanel.beforeShowNewResourceDialog}">
			</p:commandButton>
			<p:commandButton value="保存" onsuccess="PF('treesDlg').hide();"
				update=":tableForm"
				actionListener="#{menuBarPageBean.treePanel.saveMenu}">
			</p:commandButton>

		</h:form>
	</p:dialog>
	
	<p:dialog widgetVar="createMenuNodeDlg">
		<h:form id="createMenuNodeForm">
			<p:panelGrid columns="2">
				<p:outputLabel value="菜单资源代码" for="ceMenuCode"></p:outputLabel>
				<p:inputText id="ceMenuCode"
					value="#{menuBarPageBean.treePanel.current.code}" required="true" />
				<p:outputLabel value="对应菜单" for="ceMenu"></p:outputLabel>
				<p:autoComplete value="#{menuBarPageBean.treePanel.current.menu}"
					id="ceMenu" completeMethod="#{menuBarPageBean.completeMenu}"
					var="m" itemLabel="#{m.label}" itemValue="#{m}"
					converter="#{menuConverter}" forceSelection="true">
					<p:column>
						#{m.label}
					</p:column>
					<p:column>  
                      #{m.code}
                </p:column>
				</p:autoComplete>
			</p:panelGrid>
			<h:panelGroup>
				<p:commandButton value="确定" update=":treesForm"
					onsuccess="PF('createMenuNodeDlg').hide();"
					actionListener="#{menuBarPageBean.treePanel.createNewResource}">
				</p:commandButton>
				<p:commandButton value="取消" immediate="true"
					onsuccess="PF('createMenuNodeDlg').hide();">
				</p:commandButton>
			</h:panelGroup>

		</h:form>
	</p:dialog>

	</ui:define>
</ui:composition>
