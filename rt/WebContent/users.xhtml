<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/includes/template.xhtml">

	<ui:define name="main">
		<f:event listener="#{userPageBean.loadData}" type="preRenderView" />

		<h:form>
			<p:dataTable var="user" value="#{userPageBean.users}">

				<p:column headerText="DB ID">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="Code">
					<h:outputText value="#{user.code}" />
				</p:column>

				<p:column headerText="Nickname">
					<h:outputText value="#{user.nickName}" />
				</p:column>

				<p:column headerText="Password">
					<h:outputText value="#{user.password}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
